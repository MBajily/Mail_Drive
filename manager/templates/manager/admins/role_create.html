{% extends 'employer/en/index.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <!-- Content
        ============================================= -->
    <div id="wrapper">
        <div class="main-content">
            <div class="row m-5">
                <div class="col-md">
                    <div class="card nobottommargin">
                        <div class="card-body" style="padding: 40px;">
                            <h3>Create a New Role</h3>

                            <form class="nobottommargin" action="#" method="post">

                                {% csrf_token %}
                                <!-- <select multiple="multiple" name='group' class= "form-select form-select-lg mb-3" required= 'True' size="{{groups.count}}">
                                    {% for group in groups %}
                                        <option value="{{group}}">{{group}}</option>
                                    {% endfor %}
                                </select> -->
                                <br><br>
                                <label>Name</label>
                                <input type="text" name="role_name" class='form-control' required='True'>
                                <br>

                                {% for permission in all_permissions %}
                                    <div class="form-check form-switch">
                                      <input name="permission" class="form-check-input" type="checkbox" id="{{permission}}" value="{{permission.permission_id}}">
                                      <label class="form-check-label" for="permission">{{permission.name}}</label>
                                    </div>
                                {% endfor %}

                                <br>
                                
                                <div class="p-5">
                                    <label>Write your admin's password<span class="text-danger">*</span></label>
                                    <input type="password" name="admin_password" class='form-control' id='inputName' required='True'>
                                </div>

                                <div class="col_full nobottommargin">
                                    <button class="btn btn-success" value="register">Create Now</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>


{% endblock %}
