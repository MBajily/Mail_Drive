{% extends 'employer/en/mails/mail.html' %}
{% load static %}

{% block mail_content %}			
	<form method="POST" class="col-xs-12">
		{% csrf_token %}
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">Compose New Message</h3>
			</div>
			<!-- /.box-header -->
			<div class="box-body">
				<div class="form-group margin-top-20"><input name="receiver" class="form-control" placeholder="To:" value="To: {{selected_client.first_name}} {{selected_client.last_name}} (#{{selected_client.id}})" readonly></div>
				<div class="form-group"><input name="title" class="form-control" placeholder="Subject:"></div>
				<textarea name="message" id="tinymce">
				</textarea>
			</div>
			<!-- /.box-body -->
			<div class="box-footer">
				<div class="pull-right">
					<!-- <button type="button" class="btn btn-default btn-sm waves-effect waves-light"><i class="fa fa-pencil"></i> Reply</button> -->
					<button type="submit" class="btn btn-primary btn-sm waves-effect waves-light"><i class="fa fa-envelope-o"></i> Send</button>
				</div>
				<a href="{% url 'active_client_profile' selected_client.id %}" class="btn btn-default btn-sm waves-effect waves-light"><i class="fa fa-times"></i> Discard</a>
			</div>
			<!-- /.box-footer -->
		</div>
		<!-- /. box -->
	</form>
	<!-- /.col-md-9 col-xs-12 -->
{% endblock %}
