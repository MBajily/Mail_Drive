{% extends 'manager/index.html' %}
{% load static %}


{% block content %}
<div id="wrapper">
	<div class="main-content">
		<div class="row small-spacing">
			<div class="col-xs-12">
				<div class="box-content">
					<label style="font-size: 30px;" class="control-label mt-5 mx-5">Update Password</label>
					<form action="" class="form-horizontal m-5" data-toggle="validator" method="POST" enctype="multipart/form-data">
						{% csrf_token %}
						<div class="row ">
							<div class="form-group col-12 m-1">
								<label for="validationCustom08">Old Password</label>
                                <input type="password" name="old_password" class='form-control' required='True'>
							</div>
                            <div class="form-group col-12 m-1">
								<label for="validationCustom08">New Password</label>
                                <input type="password" name="new_password" class='form-control' required='True'>
							</div>
                            <div class="form-group col-12 m-1">
								<label for="validationCustom08">Confirm New Password</label>
                                <input type="password" name="confirm_password" class='form-control' required='True'>
							</div>
						</div>
						<br>
						<a class="btn btn-secondary btn-sm waves-effect waves-light" href="{% url 'employees' %}">Cancel</a>
						<button type="submit" class="btn btn-primary btn-sm waves-effect waves-light">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
