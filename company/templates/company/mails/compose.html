{% extends 'company/index.html' %}
{% load static %}

{% block style %}
  <link rel="stylesheet" href="{% static '/company/plugin/tinymce/skins/lightgray/skin.min.css' %}">

  <script src="{% static '/company/plugin/tinymce/tinymce.min.js' %}"></script>

  <!-- iCheck -->
  <link rel="stylesheet" href="{% static '/company/plugin/iCheck/skins/square/blue.css' %}">

{% endblock %}

{% block content %}
<div id="wrapper">
  <div class="main-content">
    <div class="row">
      <div class="col-md-3 col-xs-12">
        <a href="{% url 'inbox' %}" class="btn btn-primary btn-mail-main btn-block margin-bottom-20 waves-effect waves-light">Back to inbox</a>
        <div class="box box-solid">
          <div class="box-body">
            <ul class="nav nav-pills nav-stacked">
              <li class="nav-item w-100 active"><a class="nav-link" id="inbox"><i class="fa fa-inbox"></i> Inbox</a>
              </li>
              <li class="nav-item w-100"><a class="nav-link" id="sent"><i class="fa fa-send"></i> Sent</a></li>
              <li class="nav-item w-100"><a class="nav-link" id="archive"><i class="fa fa-archive"></i> Archived</a>
              </li>
              <li class="nav-item w-100"><a class="nav-link" id="starred"><i class="fa fa-star"></i> Starred</a>
              </li>
              <li class="nav-item w-100"><a class="nav-link" id="trash"><i class="fa fa-trash"></i> Trash</a></li>
            </ul>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /. box -->
      </div>
      <!-- /.col-md-3 col-xs-12 -->
      <div class="col-md-9 col-xs-12">
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Compose New Message</h3>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <div class="form-group margin-top-20"><input class="form-control" placeholder="To:"></div>
            <div class="form-group"><input class="form-control" placeholder="Subject:"></div>
            <textarea id="tinymce">
              
            </textarea>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <div class="pull-right">
              <button type="button" class="btn btn-default btn-sm waves-effect waves-light"><i class="fa fa-pencil"></i> Reply</button>
              <button type="button" class="btn btn-primary btn-sm waves-effect waves-light"><i class="fa fa-envelope-o"></i> Send</button>
            </div>
            <button type="button" class="btn btn-default btn-sm waves-effect waves-light"><i class="fa fa-times"></i> Discard</button>
          </div>
          <!-- /.box-footer -->
        </div>
        <!-- /. box -->
      </div>
      <!-- /.col-md-9 col-xs-12 -->
    </div>
    <!-- /.row -->    
    <footer class="footer">
      <ul class="list-inline">
        <li>2016 Â© NinjaAdmin.</li>
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Help</a></li>
      </ul>
    </footer>
  </div>
  <!-- /.main-content -->
</div>
{% endblock %}
