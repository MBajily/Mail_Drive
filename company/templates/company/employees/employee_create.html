{% extends 'company/index.html' %}
{% load static %}

{% block style %}
	<!-- FlexDatalist -->
	<link rel="stylesheet" href="{% static '/company/plugin/flexdatalist/jquery.flexdatalist.min.css' %}">

	<!-- Popover -->
	<link rel="stylesheet" href="{% static '/company/plugin/popover/jquery.popSelect.min.css' %}">

	<!-- Select2 -->
	<link rel="stylesheet" href="{% static '/company/plugin/select2/css/select2.min.css' %}">

	<!-- Timepicker -->
	<link rel="stylesheet" href="{% static '/company/plugin/timepicker/bootstrap-timepicker.min.css' %}">

	<!-- Touch Spin -->
	<link rel="stylesheet" href="{% static '/company/plugin/touchspin/jquery.bootstrap-touchspin.min.css' %}">

	<!-- Dropify -->
	<link rel="stylesheet" href="{% static '/company/plugin/dropify/css/dropify.min.css' %}">

	<!-- Colorpicker -->
	<link rel="stylesheet" href="{% static '/company/plugin/colorpicker/css/bootstrap-colorpicker.min.css' %}">

	<!-- Datepicker -->
	<link rel="stylesheet" href="{% static '/company/plugin/datepicker/css/bootstrap-datepicker.min.css' %}">

	<!-- DateRangepicker -->
	<link rel="stylesheet" href="{% static '/company/plugin/daterangepicker/daterangepicker.css' %}">
{% endblock %}


{% block content %}
	<div id="wrapper">
		<div class="main-content">
			<div class="row small-spacing">
				<div class="col-xs-12">
					<div class="box-content">
						<label style="font-size: 30px;" class="control-label mt-5 mx-5">Add an Employee</label>
						<form action="" class="form-horizontal m-5" data-toggle="validator" method="POST" enctype="multipart/form-data">
							{% csrf_token %}

							<div class="row">
								<div class="form-group col-md-5 col-xs-12 m-1">
									<label for="inputName" class="control-label">English Name</label>
									{{formset.english_name}}
								</div>
								<div class="form-group col-md-5 col-xs-12 m-1">
									<label for="inputName" class="control-label">Arabic Name</label>
									{{formset.arabic_name}}
								</div>
							</div>
							<div class="row">
								<div class="form-group col-md-5 col-xs-12 m-1">
									<label for="inputName" class="control-label">Personal Email</label>
									{{formset.email}}
								</div>
								<div class="form-group col-md-5 col-xs-12 m-1">
									<label for="inputName" class="control-label">Company Email</label>
									<input name='username' class='form-control' id='inputName' value="@{{request.user.extension}}" placeholder="username@{{request.user.extension}}">
								</div>
							</div>
							<br><br>
							
							<a class="btn btn-secondary btn-sm waves-effect waves-light" href="{% url 'partners' %}">Cancel</a>
							<button type="submit" class="btn btn-primary btn-sm waves-effect waves-light">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}

{% block script %}
	<!-- Popover -->
	<script src="{% static '/company/plugin/popover/jquery.popSelect.min.js' %}"></script>

	<!-- Select2 -->
	<script src="{% static '/company/plugin/select2/js/select2.min.js' %}"></script>

	<!-- Multi Select -->
	<script src="{% static '/company/plugin/multiselect/multiselect.min.js' %}"></script>

	<!-- Touch Spin -->
	<script src="{% static '/company/plugin/touchspin/jquery.bootstrap-touchspin.min.js' %}"></script>

	<!-- Timepicker -->
	<script src="{% static '/company/plugin/timepicker/bootstrap-timepicker.min.js' %}"></script>

	<!-- Colorpicker -->
	<script src="{% static '/company/plugin/colorpicker/js/bootstrap-colorpicker.min.js' %}"></script>

	<!-- Datepicker -->
	<script src="{% static '/company/plugin/datepicker/js/bootstrap-datepicker.min.js' %}"></script>


	<!-- DateRangepicker -->
	<script src="{% static '/company/plugin/daterangepicker/daterangepicker.js' %}"></script>

	<!-- Maxlength -->
	<script src="{% static '/company/plugin/maxlength/bootstrap-maxlength.min.js' %}"></script>

	<!-- Demo Scripts -->
	<script src="{% static '/company/scripts/form.demo.min.js' %}"></script>

	<!-- Dropify -->
	<script src="{% static '/company/plugin/dropify/js/dropify.min.js' %}"></script>
	<script src="{% static '/company/scripts/fileUpload.demo.min.js' %}"></script>

	<!-- Validator -->
	<script src="{% static '/company/plugin/validator/validator.min.js' %}"></script>
{% endblock %}
