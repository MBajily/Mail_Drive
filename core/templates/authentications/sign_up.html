{% extends 'home/en/index.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %} 
  <main class="main-content">
    <!--== Start Login Area Wrapper ==-->
    <section class="account-login-area">
      <div class="container pt-5">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-7 col-xl-6">
            <div class="login-register-form-wrap">
              <div class="login-register-form">
                <div class="form-title">
                  <h4 class="title">Sign Up</h4>
                </div>
                <form action="" method="POST" enctype="multipart/form-data">
                  <div class="row">
                    {% include 'messages/messages.html' %}
                    {% csrf_token %}
                    <div class=" btn btn-primary mb-5 py-3 px-5 m-auto" style="max-width: 300px;"><img src="{% static 'mail/nafath.png' %}" style="max-height: 25px;"></div>
                    <div class="col-12">
                      <div class="form-group">
                        <div class="remember-forgot-info">
                          <div class="forgot-password m-auto">
                            <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--== End Login Area Wrapper ==-->
  </main>
{% endblock %}
