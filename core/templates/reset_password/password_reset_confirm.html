{% extends "mail/layout.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block style %}
    <style>
        .form-group{
            text-align: left;
        }
        input[type="password"]{
            border-bottom: 1px solid darkgray;
            text-align: left;
        }
        /* input[type="submit"]{
            text-align: center !important;
        } */
    </style>
{% endblock %}


{% block body %}

    <div class="col col-sm-8 col-md-7 col-lg-4 mx-auto ">
        <div class="card border rounded-lg mt-5 p-5 m-2 shadow-sm">
        <div class="card-body text-center">
            
           <img src="{% static 'mail/bassmh.png' %}"  aria-hidden="true" style="width:209px">
            <h3 class="card-title mt-3 mb-4 pb-0 font-weight-normal">Reset Password</h3>
            <!-- <p class="mb-4 ">to continue to Mail and Drive</p> -->
    
            <form method="POST" class="register-form" id="register-form">
                {% csrf_token %}
                {{ form|crispy }}
                <!-- <div class="form-group border-bottom">
                    <input class="form-control" type="password" name="new_password1" placeholder="New Password">
                </div>
                <div class="form-group border-bottom">
                    <input class="form-control" type="password" name="new_password2" placeholder="Confirm Password">
                </div> -->
                <input class="btn btn-primary col-md-6 my-3 font-weight-bold" type="submit" value="Confirm">
            </form>

            <p><a href="{% url 'login' %}">Login</a></p>
        
        </div>
    </div>
    </div>
{% endblock %}
